<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Plant</title>
</head>
<body>
  <h2>Add a New Plant</h2>
  <form id="plantForm">
    <input type="text" placeholder="Name" name="name" required /><br />

    <label>Default Temperature Range:</label><br />
    <input type="number" placeholder="Min Temp" name="minTemp" required />
    <input type="number" placeholder="Max Temp" name="maxTemp" required /><br />

    <label>Default Light Range:</label><br />
    <input type="number" placeholder="Min Light" name="minLight" required />
    <input type="number" placeholder="Max Light" name="maxLight" required /><br />

    <label>Default Soil Moisture Range:</label><br />
    <input type="number" placeholder="Min Soil" name="minSoil" required />
    <input type="number" placeholder="Max Soil" name="maxSoil" required /><br />

    <textarea name="description" placeholder="Description"></textarea><br />
    <input type="text" placeholder="Photo URL" name="photo" /><br />
    <button type="submit">Add Plant</button>
  </form>

  <script>
    document.getElementById("plantForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());

      const res = await fetch("http://13.53.201.187:8080/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const result = await res.json();
      alert(JSON.stringify(result));
    });
  </script>
</body>
</html>
